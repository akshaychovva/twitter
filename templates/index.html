<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dwitter</title>
</head>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
  }

  header {
    background-color: #4CAF50;
    color: #fff;
    padding: 15px;
    text-align: center;
  }

  nav {
    background-color: #333;
    color: #fff;
    padding: 15px;
    overflow: hidden;
  }

  nav a {
    color: #fff;
    text-decoration: none;
    margin-right: 20px;
    font-weight: bold;
  }

  nav a:last-child {
    margin-right: 0;
  }
</style>
<body>

  <header>
    <h1>Dwitter</h1>
  </header>

  <nav>
    <div style="float: left;">
      <a href="{% url 'show_dweet' %}">Home</a>
      <a href="{% url 'user_name:friend_requests' %}">Follow Requests</a>
      <a href="{% url 'profiles' %}">Peoples</a>
    </div>
    <div style="float: right;">
      <a href="{% url 'user_name:logout_user' %}">Logout</a>
    </div>
  </nav>

</body>
</html>

  {% block content %}

  {% endblock %}


</html>
